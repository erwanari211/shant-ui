                    <div class="row">
                      <div class="col-sm-12">

                              </div>
                            </div>

                            <div class="">

                            </div>

                            data-role="repeater-container"
                            data-repeater-id="order">
                            <div data-role="repeater-list">
                              <div class="row">
                                <div class="col-sm-12 col-md-5">
                                  <div class="form-group">
                                    <label for="">Name</label>
                                    <select name="order[0][name]" class="form-control select2" required style="width: 100%;">

                                  </div>
                                </div>
                                <div class="col-sm-8 col-md-5">
                                  <div class="form-group">
                                    <label for="">Qty</label>

                                  </div>
                                </div>
                                <div class="col-sm-4 col-md-2">
                                  <div class="form-group">
                                    <label for="" class="d-none d-sm-block">&nbsp;</label>
                                    <button class="btn btn-success" type="button" data-role="repeater-create">
                                      Add
                                    </button>
                                  </div>
                                </div>
                              </div>
                            </div>

                            <div class="">
                              <button type="button"
                                data-role="repeater-create"
                                class="btn btn-success">
                                Add More
                              </button>
                            </div>
                          </div>

                          <div class="form-group">
                            <button class="btn btn-primary" type="submit">Save</button>
                          </div>
                        </form>

                        <div class="d-none">
                          <div id="template-repeater-qty">
                            <div
                              data-role="repeater-item"
                              data-id="item-$$ID$$" >
                              <div class="form-group">
                                <label for="">Qty</label>
                                <div class="input-group">
                                  <input type="text" name="name[$$ID$$]"
                                    placeholder="Enter your Name"
                                    class="form-control"
                                    required />

                                  <span class="input-group-btn input-group-append"
                                    data-role="repeater-delete"
                                    data-id="$$ID$$">
                                    <button class="btn btn-danger" type="button">

                                    </button>
                                  </span>
                                </div>
                              </div>
                            </div>
                          </div>

                          <hr>

                          <div id="template-repeater-order" class="p-4">
                            <div class="row"
                              data-role="repeater-item"
                              data-id="item-$$ID$$">
                              <div class="col-sm-12 col-md-5">
                                <div class="form-group">
                                  <label for="">Name</label>
                                  <select name="order[$$ID$$][name]" class="form-control" data-select-2 required style="width: 100%;">
                                    <option value="">Pilih Minuman</option>
                                    <option value="Kopi">Kopi</option>
                                    <option value="Susu">Susu</option>
                                  </select>
                                </div>
                              </div>
                              <div class="col-sm-8 col-md-5">
                                <div class="form-group">
                                  <label for="">Qty</label>

    <!-- CoreUI and necessary plugins-->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/pace-progress/pace.min.js"></script>
    <script src="node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script>
    <script src="node_modules/@coreui/coreui/dist/js/coreui.min.js"></script>

    <!-- Plugins and scripts required by this view-->
    <script src="https://combinatronics.com/Sha256/Pristine/master/dist/pristine.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script>
      $(document).ready(function () {
        var form = document.getElementById("main-form");
        var pristine = new Pristine(form);

        function setSelect2(elm){
          $(elm).select2();
          $(elm).on("select2:select", function(e) {
            pristine.validate($(this));
          });
        }
        setSelect2('.select2');

        function refreshValidator() {
          // remove errors then validate
          pristine.reset()
          pristine.validate()

          // get all errors
          // store all errors in temp variable
          var errors = pristine.getErrors()
          // console.log(errors)

          // recreate pristine object
          pristine.destroy()
          pristine = new Pristine(form);

          // validate form to display error messages
          // remove errors
          pristine.validate()
          pristine.reset()

          console.log(errors)
          // restore all errors from temp variable
          for (let i = 0; i < errors.length; i++) {
            var errorData = errors[i];
            var element = errorData.input;
            var inputName = $(element).attr('name');

            // restore error
            if($('[name="'+ inputName +'"]').length > 0){
              if(errorData.error) {
                pristine.addError(element, errorData.error)
              }
            }
          }
        }

        function setRepeater(selector, template, callBack = null) {
          selector = '[data-role="repeater-container"]'+selector;
          $(selector + ' [data-role="repeater-create"]').click(function(){
            var elementId = randomStr();

            var element = $(template).html();
            element = element.replaceAll('$$ID$$', elementId);

            var parent = $(this)
              .parents('[data-role="repeater-container"]')
              .find('[data-role="repeater-list"]');
            parent.append(element);

            if (typeof callBack == 'function') {
              callBack(parent, elementId, element);
            }
          });
        }

        setRepeater('[data-repeater-id="qty"]', '#template-repeater-qty', callbackRepeaterQty)
        setRepeater('[data-repeater-id="order"]', '#template-repeater-order', callbackRepeaterOrder)

        function callbackRepeaterQty(parent, elementId){
          refreshValidator();
          pristine.reset();
        }

        function callbackRepeaterOrder(parent, elementId){
          var newSelect = $(parent).find('[name="order[' + elementId + '][name]"]');
          setSelect2(newSelect);

          refreshValidator();
          pristine.reset();
        }

        // delete item
        $('body').on('click', '[data-role="repeater-delete"]', function(){
          var id = $(this).attr("data-id");
          var parent = $(this).parents('[data-role="repeater-item"][data-id="item-'+id+'"]');
          parent.remove();

          refreshValidator();
          pristine.reset();
        });

        function randomStr(length = 8) {
          var result           = '';
          var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
          var charactersLength = characters.length;
          for ( var i = 0; i < length; i++ ) {
              result += characters.charAt(Math.floor(Math.random() * charactersLength));
          }
          return result;
        }

        form.addEventListener('submit', function (e) {
          e.preventDefault();
          var valid = pristine.validate();
          // alert('Form is valid: ' + valid);
          if(valid){
            var inputs = $(this).serializeArray()
            console.log(inputs)

            var result = { };
            $.each($('form').serializeArray(), function() {
                result[this.name] = this.value;
            });
            console.log(result)

            console.log('Form submitted');
          } else {
            console.log('There are errors on the form');
            var errors = pristine.getErrors()
            // console.log(errors)

            var errorElms = []
            for (let i = 0; i < errors.length; i++) {
              var error = errors[i];
              errorElms.push(error.input.attributes.name.value)
            }
            console.log(errorElms);
          }
        });
      });
    </script>

    <script>
      let includeTags = document.getElementsByTagName("include");

      for (let tags of includeTags) {
        fetch(tags.attributes["src"].value /*, options */)
          .then((response) => response.text())
          .then((html) => {
            tags.innerHTML = html;
          })
          .catch((error) => {
            console.warn(error);
          });
      }
    </script>
  </body>
