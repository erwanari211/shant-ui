    <script>
      $(document).ready(function(){
        // add random width
        var item = $('.item');
        $.each(item, function (idx, elm) { 
          var min = 150;
          var max = 300;
          var num = Math.floor(Math.random() * max) + min;
          $(elm).css('width', num + 'px');
          $(elm).css('height', '150px');

          var content = $(elm).html();
          content += ' (' + num + 'px)'
          $(elm).html(content);
        });

        $('.slider').slick({
          infinite: true,
          dots: true,
          speed: 300,

          lazyLoad: 'ondemand',

          centerMode: true,
          centerPadding: '60px',
          variableWidth: true,

          autoplay: false,
          autoplaySpeed: 1000,

          // slidesToShow: 1,
          // slidesToScroll: 4,
          adaptiveHeight: true,

          nextArrow: '<button type="button" class="slick-next">Next</button>',

          // responsive: [

<script>
      let includeTags = document.getElementsByTagName("include");

      for (let tags of includeTags) {
        fetch(tags.attributes["src"].value /*, options */)
          .then((response) => response.text())
          .then((html) => {
            tags.innerHTML = html;
          })
          .catch((error) => {
            console.warn(error);
          });
