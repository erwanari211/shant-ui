    <!-- Global site tag (gtag.js) - Google Analytics-->

  <body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
    <include src="partials/header.html"></include>
    <div class="app-body">
      <include src="partials/sidebar.html"></include>
      <main class="main">
        <include src="partials/breadcrumb.html"></include>
        <div class="container-fluid">
          <div class="animated fadeIn">

            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-header">Header</div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-sm-6 col-md-8">
                        <div class="input-group">
                          <!-- Target -->
                          <input type="text" id="foo"
                          value="https://github.com/zenorocha/clipboard.js"
                          class="form-control">

                          <!-- Trigger -->
                          <span class="input-group-btn input-group-append">
                            <button class="btn btn-secondary clipboard" type="button"
                              data-clipboard-target="#foo">
                              <i class="fa fa-clipboard"></i>
                            </button>
                          </span>
                        </div>
                      </div>

                      <div class="col-sm-6 col-md-4">
                        <div class="form-group">
                          <textarea class="form-control" name="content" rows="3"></textarea>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-sm-6 col-md-8">
                        <button class="btn btn-secondary clipboard" type="button"
                          data-toggle="tooltip"
                          data-trigger="click"
                          title="Copied"
                          data-clipboard-text="http://www.google.com">
                          Click here to copy URL <i class="fa fa-clipboard"></i>
                        </button>
                      </div>

                      <div class="col-sm-6 col-md-4">
                        <div class="form-group">
                          <textarea class="form-control" name="content" rows="3"></textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.col-->
            </div>
            <!-- /.row-->
          </div>
        </div>
      </main>
      <include src="partials/aside.html"></include>
    </div>
    <include src="partials/footer.html"></include>
    <!-- CoreUI and necessary plugins-->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/pace-progress/pace.min.js"></script>
    <script src="node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script>
    <script src="node_modules/@coreui/coreui/dist/js/coreui.min.js"></script>

    <!-- Plugins and scripts required by this view-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
    <script>
      var clipboard = new ClipboardJS('.clipboard');

      $('.clipboard').tooltip({
        trigger: 'click',
      });

      function setTooltip(elm, message) {
        $(elm).tooltip('hide')
          .attr('data-original-title', message)
          .tooltip('show');
      }

      function hideTooltip(elm) {
        setTimeout(function() {
          $(elm).tooltip('hide');
        }, 1000);
      }

      clipboard.on('success', function(e) {
        var elm = $(e.trigger)
        setTooltip(elm, 'Copied!');
        hideTooltip(elm);
      });

      clipboard.on('error', function(e) {
        var elm = $(e.trigger)
        setTooltip(elm, 'Failed!');
        hideTooltip(elm);
      });
    </script>

    <script>
      let includeTags = document.getElementsByTagName("include");

      for (let tags of includeTags) {
        fetch(tags.attributes["src"].value /*, options */)
          .then((response) => response.text())
          .then((html) => {
            tags.innerHTML = html;
          })
          .catch((error) => {
            console.warn(error);
          });
      }
    </script>
  </body>
