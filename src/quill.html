    <!-- Global site tag (gtag.js) - Google Analytics-->
    <script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-118965717-3"></script>

  <body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
    <include src="partials/header.html"></include>
    <div class="app-body">
      <include src="partials/sidebar.html"></include>
      <main class="main">
        <include src="partials/breadcrumb.html"></include>
        <div class="container-fluid">
          <div class="animated fadeIn">

            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-header">Header</div>
                  <div class="card-body">
                    <form id="main-form">
                      <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" class="form-control" required>
                      </div>

                      <div class="form-group">
                        <label for="content">Content</label>

                        <div id="quill-editor">
                          <p>Hello World!</p>
                          <p>Some initial <strong>bold</strong> text</p>
                          <p><br></p>
                        </div>

                        <textarea name="content" id="content" class="form-control" required>
                          <p>Hello World!</p>
                          <p>Some initial <strong>bold</strong> text</p>
                          <p><br></p>
                        </textarea>
                      </div>

                      <div class="form-group">
                        <button class="btn btn-primary" type="submit">Save</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <!-- /.col-->
            </div>
            <!-- /.row-->
          </div>
        </div>
      </main>
      <include src="partials/aside.html"></include>
    </div>
    <include src="partials/footer.html"></include>
    <!-- CoreUI and necessary plugins-->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/pace-progress/pace.min.js"></script>
    <script src="node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script>
    <script src="node_modules/@coreui/coreui/dist/js/coreui.min.js"></script>

    <!-- Plugins and scripts required by this view-->
    <script src="https://combinatronics.com/Sha256/Pristine/master/dist/pristine.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.min.js"></script>
    <script>
      var form = document.getElementById("main-form");
      var pristine = new Pristine(form);

      var toolbarOptionsFull = [
        [{ 'font': [] }, { 'size': ['small', false, 'large', 'huge'] }],
        ['bold', 'italic', 'underline', 'strike'],
        [{ 'align': [] }],
        [{ 'color': [] }, { 'background': [] }],
        [{ 'script': 'sub'}, { 'script': 'super' }],
        [{ 'header': 1 }, { 'header': 2 }, 'blockquote', 'code-block'],
        [{ 'list': 'ordered'}, { 'list': 'bullet' }, { 'indent': '-1'}, { 'indent': '+1' }],
        [{ 'direction': 'rtl' }],
        [{ 'header': [1, 2, 3, false] }],
        ['link', 'image', 'video', 'formula'],
        ['clean'],
      ];

      var toolbarOptionsSimple = [
        [{ 'header': [1, 2, 3, false] }],
        ['bold', 'italic', 'underline', 'link'],
        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
        ['clean'],
      ];

      var quill = new Quill('#quill-editor', {
        theme: 'snow',
        modules: {
          toolbar: toolbarOptionsSimple,
          clipboard: {
            matchVisual: false
          }
        },
      });

      function syncQuillEditor(textEditor, quillEditor, validation = null){
        quillEditor.on('text-change', function(delta, oldDelta, source) {
          var elm = $(textEditor);
          var content = quillEditor.container.firstChild.innerHTML;
          if (content === '<p><br></p>') {
            content = '';
          }

          elm.val(content);
          if (validation) {
            validation.validate(elm);
          }
        });
      }

      $('#content').hide();
      syncQuillEditor('#content', quill, pristine);

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        var valid = pristine.validate();
        // alert('Form is valid: ' + valid);
        if(valid){
          var inputs = $(this).serializeArray()
          console.log(inputs)
          console.log('Form submitted');
        } else {
          console.log('There are errors on the form');
        }
      });
    </script>

    <script>
      let includeTags = document.getElementsByTagName("include");

      for (let tags of includeTags) {
        fetch(tags.attributes["src"].value /*, options */)
          .then((response) => response.text())
          .then((html) => {
            tags.innerHTML = html;
          })
          .catch((error) => {
            console.warn(error);
          });
      }
    </script>
  </body>
</html>
