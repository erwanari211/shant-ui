    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/shortcuts/inview.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-countto/1.2.0/jquery.countTo.min.js"></script>
    <script>
      $(document).ready(function () {
        var elements = $('.element')
        $.each(elements, function (idx, elm) {
          var inview = new Waypoint.Inview({
            element: $(elm)[0],
            enter: function(direction) {
              if (direction == 'down') {
                $(elm).find('.timer').hide().fadeIn(1000).countTo('restart');
              }

              // console.log('Enter triggered with direction ' + direction)
            },
            entered: function(direction) {
              if (direction == 'up') {
                $(elm).find('.timer').hide().fadeIn(1000).countTo('restart');
              }

              // console.log('Entered triggered with direction ' + direction)
            },
            exit: function(direction) {
              // console.log('Exit triggered with direction ' + direction)
            },
            exited: function(direction) {
              // if (direction == 'down') {
              //   $(elm).find('.timer').countTo('stop');
              // }
              // if (direction == 'up') {
              //   $(elm).find('.timer').countTo('stop');
              // }

              // console.log('Exited triggered with direction ' + direction)
            }
          })
        });
      });
    </script>



    <script>
      let includeTags = document.getElementsByTagName("include");

      for (let tags of includeTags) {
        fetch(tags.attributes["src"].value /*, options */)
          .then((response) => response.text())
          .then((html) => {
            tags.innerHTML = html;
          })
          .catch((error) => {
            console.warn(error);
          });
      }
    </script>
